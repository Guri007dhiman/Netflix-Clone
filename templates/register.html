<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY.jpg');
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        /* Lightening background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            z-index: 0;
        }

        .register-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            z-index: 10;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h2 {
            color: white;
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .input-field:focus {
            border-color: red;
        }

        .register-btn {
            padding: 12px 20px;
            border: none;
            background-color: red;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .register-btn:hover {
            background-color: #cc0000;
        }

        .login-link {
            margin-top: 15px;
            color: white;
        }

        .login-link a {
            color: #ff6666;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm" method="POST" onsubmit="return validatePhone()">
            <input type="text" id="name" class="input-field" name="full_name" placeholder="Full Name" required>
            <input type="email" id="email" class="input-field" name="gmail" placeholder="Gmail" required>
            <input type="password" id="password" class="input-field" name="password" placeholder="Password" required>
            
            <input type="text" id="phone" class="input-field" name="phone_number" placeholder="Phone Number (10 digits)" required>
            
            <!-- Country Dropdown -->
            <select id="country" class="input-field" name="country" required>
                <option value="" disabled selected>Select Country</option>
                <option value="India">India</option>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <!-- Add more countries as needed -->
            </select>

            <button type="submit" class="register-btn">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>

    <script>
        // Phone number validation: check if the number is exactly 10 digits
        function validatePhone() {
            const phone = document.getElementById("phone").value;
            if (phone.length !== 10 || isNaN(phone)) {
                alert("Phone number must be exactly 10 digits.");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
